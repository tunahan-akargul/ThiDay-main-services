# Server Configuration
server.port=${PORT:8083}

# MongoDB Configuration - equivalent to Config in app.go
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017}
spring.data.mongodb.database=${MONGO_DB:main-services}

# Server timeouts (equivalent to Go HTTP server timeouts)
server.connection-timeout=5s
server.servlet.session.timeout=90s

# Logging
logging.level.root=INFO
logging.level.com.thiday.mainservices=DEBUG

# Application name
spring.application.name=main-services

# Jackson JSON configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false



